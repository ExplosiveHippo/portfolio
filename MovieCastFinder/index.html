<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Movie Cast Finder</title>
		<link href="style.css" rel="stylesheet" />
		<script src="jquery-1.10.2.js" type="text/javascript"></script>
		<script src="config.js" type="text/javascript"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="container">
		
			
			<div id="search-form">
				<form autocomplete="off">
					<div class="clearfix">
						<div class="field_text"><input name="search" class="search-fields" id="search1" value="" type="text" placeholder="Movie 1" required="required" /></div>
					</div>
					<div class="clearfix">
						<div class="field_text"><input name="search2" id="search2" class="search-fields" value="" type="text" placeholder="Movie 2" required="required" /></div>
						<span class="btn" id="search-btn" ><input type="button" value="Search" /></span>
					</div>
		        </form>
			</div>
			
			<div id="results">
			
			</div>
			
			
		</div>
	</body>

</html>
